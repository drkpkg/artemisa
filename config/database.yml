default: &default
  adapter: postgresql
  encoding: unicode
  username: root
  password: root
  host: localhost
  pool: 5

development:
  <<: *default
  database: Artemisa_development

test:
  <<: *default
  database: Artemisa_test

production:
  <<: *default
  database: <CONFIG>
  username: <CONFIG>
  password: <%= ENV['secret_key_base'] %>
