default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  pool: 5

development:
  #<<: *default
  adapter: sqlite3
  database: Artemisa_development

test:
  <<: *default
  database: Artemisa_test

production:
  <<: *default
  database: <%= ENV['DATABASE'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
